server:
  port: 8090
management:
  endpoints:
    web:
      exposure:
        include: "*"
application:
  hostname: http://localhost:8090
  signing.key: microservice-kubernetes-cluster-auth
  user:
    username: user
    password: user
  admin:
    username: admin
    password: admin
  jwt:
    client:
      id: kubernetes-cluster
      secret: secret
    access.token.validity: 1200
    refresh.token.validity: 12000