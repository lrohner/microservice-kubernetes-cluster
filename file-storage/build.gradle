plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'com.google.cloud.tools.jib' version '2.7.1'
	id 'java'
	id 'java-library'
	id 'eclipse'
	id 'idea'
}

apply plugin: "com.gorylenko.gradle-git-properties"

project.description = 'filestorage'

sourceCompatibility = 11
targetCompatibility = 11

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	jcenter()
}

gitProperties {
	keys = ['git.branch', 'git.commit.id', 'git.commit.time', 'git.commit.id.full']
}

springBoot {
	buildInfo()
}

jib {
	from {
		image = 'adoptopenjdk/openjdk11:alpine-jre'
	}
	to {
		image = "${docker_registry}/microservice-kubernetes-cluster/file-storage"
		auth {
			username = "${docker_registry_username}"
			password = "${docker_registry_password}"
		}
		tags = ["${gitHash}", 'latest']
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.2.13.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
	implementation 'org.springframework.security.oauth:spring-security-oauth2'
	implementation 'commons-io:commons-io:2.6'
	implementation 'com.azure:azure-storage-blob:12.10.0'
	implementation 'org.apache.commons:commons-lang3:3.11'
	implementation "io.springfox:springfox-boot-starter:3.0.0"
	implementation "io.springfox:springfox-swagger-ui:3.0.0"
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'io.micrometer:micrometer-registry-prometheus:latest.release'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

test {
	useJUnitPlatform()
}
