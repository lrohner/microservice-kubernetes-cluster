buildscript {
    repositories {
        jcenter()
    }
}

plugins {
    id 'com.gorylenko.gradle-git-properties' version '2.2.4'
    id 'com.palantir.git-version' version '0.12.3'
    id 'org.sonarqube' version '3.1.1'
}

description = 'Valtech Kubernetes Microservice Cluster'
version = '1.0.0-SNAPSHOT'
group = 'ch.valtech.kubernetes.microservice.cluster'
ext.gitHash = gitVersion()

allprojects {
    repositories {
        jcenter()
    }
}

sonarqube {
    properties {
        property 'sonar.projectKey', 'microservice-kubernetes-cluster'
        property 'sonar.projectName', 'Microservice Kubernetes Cluster'
        property 'sonar.sourceEncoding', 'UTF-8'
    }
}

subprojects {
    version = rootProject.version
    group = rootProject.group
    gitHash = rootProject.ext.gitHash
    sonarqube {
        properties {
            property 'sonar.sources', 'src/main/'
            property 'sonar.tests', 'src/test/'
        }
    }
}
