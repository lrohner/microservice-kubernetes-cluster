name: Gradle Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    environment: Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and Deploy to Docker Registry
        run: ./gradlew build jib -Pdocker_registry=${{ secrets.DOCKER_REGISTRY }} -Pdocker_registry_username=${{ secrets.DOCKER_USERNAME }} -Pdocker_registry_password=${{ secrets.DOCKER_PASSWORD }}
        env:
          CI_PASSWORD: ${{ secrets.CI_PASSWORD }}
      - name: SonarQube Scan
        run: ./gradlew sonarqube -Dsonar.host.url=${{ secrets.SONARQUBE_HOST }} -Dsonar.login=${{ secrets.SONARQUBE_TOKEN }}
      - name: Deploy on ArgoCD
        uses: clowdhaus/argo-cd-action/@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: 1.8.4
          command: app set authentication
          options: -p image.tag=GITHUB_SHA --auth-token ${{ secrets.ARGOCD_TOKEN }} --server vtch-aks-demo-argocd.duckdns.org:80 --grpc-web