name: Gradle Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    environment: Demo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and Deploy to Docker Registry
        run: ./gradlew build jib -Pdocker_registry=${{ secrets.DOCKER_REGISTRY }} -Pdocker_registry_username=${{ secrets.USERNAME }} -Pdocker_registry_password=${{ secrets.PASSWORD }}
