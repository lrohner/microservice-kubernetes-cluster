apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: jwt-validation
  namespace: default
spec:
  selector:
    matchLabels:
      auth: jwt
  jwtRules:
    - issuer: https://vtch-aks-demo.duckdns.org/auth/realms/cluster
      jwksUri: http://keycloak-http.default.svc.cluster.local/auth/realms/cluster/protocol/openid-connect/certs
      forwardOriginalToken: true