apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: persistence-api
  name: persistence-config
  namespace: default
data:
  application-prod.yml: |-
    spring:
      zipkin:
        baseUrl: http://zipkin.default.svc.cluster.local:9411/
    security:
      oauth2:
        client:
          clientId: ${CLIENT_ID}
          clientSecret: ${CLIENT_SECRET}
        resource:
          token-info-uri: http://authentication.default.svc.cluster.local:8080/auth/oauth/check_token
          preferTokenInfo: true
        basic:
          enabled: false
    application:
      token.url: https://vtch-aks-demo.duckdns.org/auth/oauth/token