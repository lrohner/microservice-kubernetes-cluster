apiVersion: apps/v1
kind: Deployment
metadata:
  name: file-storage
  namespace: default
  labels:
    app: file-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: file-storage
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: file-storage
    spec:
      containers:
        - name: file-storage
          image: vtchk8sblueprintrg.azurecr.io/microservice-kubernetes-cluster/file-storage:latest
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: application-config
              mountPath: "/etc/config"
              readOnly: true
            - name: file-storage-pv
              mountPath: "/etc/file-storage/uploads"
      volumes:
        - name: file-storage-pv
          persistentVolumeClaim:
            claimName: file-storage-pvc
        - name: application-config
          configMap:
            name: file-storage-config
            items:
              - key: application.yml
                path: application.yml